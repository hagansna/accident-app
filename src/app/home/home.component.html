@if (this.accidentsService.loaded()) {
@for (accident of this.accidentsService.accidents(); track accident.Case_Num) {
<app-card [accident]="accident"></app-card>
}
}
@else {
LOADING!
}
<div class="nav">
    <div class="buttons">
        <div aria-label="first page" class="l-btn" (click)="firstPage()">&lt;&lt;</div>
        <div aria-label="previous page" class="r-btn" (click)="previousPage()">&lt;</div>
    </div>
    {{this.accidentsService.page() | number}} / {{this.accidentsService.totalPageCount() | number}}
    <div class="buttons">
        <div aria-label="next page" class="l-btn" (click)="nextPage()">&gt;</div>
        <div aria-label="last page" class="r-btn" (click)="lastPage()">&gt;&gt;</div>
    </div>
</div>
